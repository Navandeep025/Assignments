<!doctype html>
<html>
<head>
	<title>Movie</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />

	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link href="bower_components/angular-material/angular-material.min.css" rel="stylesheet">	

</head>

<body ng-app="myApp">	

	<div>
	<md-card >
		<md-card-header-text  md-colors="{background:'TEAL'}">
			<md-card-header id="indexHeader">			
				<md-title >
					<span class="md-title" id="title">Movie Mania</span>
				</md-title>	
			</md-card-header-text>
		</md-card-header>
	</md-card>
		<md-card id="searchCard">
			<md-card-content layout="row" layout-align="center center" layout-xs="column">
				<div flex="20"></div>
						
				<input type="text" placeholder="Search movie here" ng-model="title1" id="input" flex="70" flex-xs="100">				
			
				<md-card-actions layout="row" layout-align="start center" flex="30" flex-xs="100"> 	
					<md-button href="#/searchDet/{{title1}}" class="md-raised md-accent">Search </md-button>
				</md-card-actions>
				
			</md-card-content>
		</md-card>
		
		<div id="wrongName"></div>
	</div>
	
	<div ui-view></div>

	<script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
	<script type="text/javascript" src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
	
	<script type="text/javascript" src="bower_components/angular-messages/angular-messages.min.js"></script>

	<script type="text/javascript" src="bower_components/angular-animate/angular-animate.min.js"></script>
	<script type="text/javascript" src="bower_components/angular-aria/angular-aria.min.js"></script>
	<script type="text/javascript" src="bower_components/angular-material/angular-material.min.js"></script>
	<script type="text/javascript" src="bower_components/angularUtils-pagination/dirPagination.js"></script>

	<script src= "app.js"></script>
	<script src="main.js"></script>
	<script src= "factory.js"></script>
    <script src="config.js"></script>
</body>
</html>
