<md-content >
	 <md-card>
	 <div layout="row" layout-wrap layout-align="center center">
	
		<md-card-content layout="row" layout-xs="column" >

			<div flex="33" flex-md="20" flex-sm="20" flex-xs="20"  flex-lg="20" layout-align="center center" >
				<img ng-src="{{detail.Poster}}"  />
			</div>
			<div flex="5">
			</div>
			<div flex="66" flex-md="40" flex-sm="60" flex-xs="60" layout-wrap md-padding layout-align="start center">
				<p>Title : {{detail.Title}}<p>
				<p>Year : {{detail.Year}}<p>
				<p>Released : {{detail.Released}}<p>
				<p>Runtime : {{detail.Runtime}}<p>
				<p>Genre : {{detail.Genre}}<p>
				<p>Actors : {{detail.Actors}}<p>
				<p>Plot : {{detail.Plot}}<p>
			</div>
		</md-card-content>		
	</div>	
	</md-card>
	
</md-content>
